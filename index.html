<!DOCTYPE html>
<html ng-app="HotelApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./uib/dist/ui-bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="main_ctrl.js"></script>
    <script src="main_srv.js"></script>
</head>
<body>
<div ng-controller="MainCtrl">
    <div ng-init="init()">
        <!--{{test}}-->
        <div>{{submit_res}}</div>
        <div class="row col-md-offset-1">
            <div class="col-md-11">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="container">
                            <label class="col-md-1">Гостей:</label>
                            <div class="col-md-1">
                                <select ng-model="selected1.guests" class="form-control input-sm">
                                    <option ng-repeat="guest in guests">{{guest}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select ng-model="selected2" class="form-control input-sm">
                                    <option ng-repeat="sel3 in selected2">{{sel3}}</option>
                                </select>
                            </div>
                            <label class="col-md-1">Заезд:</label>
                            <div class="col-md-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="date.in"
                                           is-open="dt1popup.opened" datepicker-options="dtoptions" ng-required="true"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="dt1open()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>
                            <label class="col-md-1">Выезд:</label>
                            <div class="col-md-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="date.out"
                                           is-open="dt2popup.opened" datepicker-options="dtoptions" ng-required="true"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="dt2open()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>
                            <!--<label>Цена:</label>-->
                            <!--<input type="number" ng-model="selected2.price" placeholder="" class="form-control"/>-->
                        </div>
                    </div>
                </div>

                <div ng-init="show_all()" class="ng-cloak col-md-12">
                    <div class="row">
                        <div ng-repeat="item in items|filter: selected1|orderBy:orderByprice()">
                            <div class="col-md-6">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <img class="col-sm-6 col-md-6 img-responsive"
                                                 ng-src="{{item.image_src||'./img/No_image_available.svg'}}">
                                            <label class="col-sm-6 col-md-6">Номер: {{item.type}}</label>
                                            <label class="col-sm-6 col-md-6">Максимум человек: {{item.guests}}</label>
                                            <label class="col-sm-6 col-md-6">Включено: {{item.options}}</label>
                                        </div>
                                        <div class="panel-body">
                                            <label class="col-sm-6 col-md-6">{{item.price *count_days()}} $</label>
                                            <button class="col-sm-6 col-md-6 btn btn-default" ng-click="openComponentModal(date,item.id)">
                                                Забронировать
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">&times;</button>
                <h3 class="modal-title" id="modal-title">Забронировать номер</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <input type="text" ng-model="$ctrl.order.name" placeholder="Фамилия Имя" class="form-control"/><br/>
                <input type="text" ng-model="$ctrl.order.user_email" placeholder="email" class="form-control"/><br/>
                <div>{{$ctrl.item_id}}</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
    </div>
</div>
</body>
</html>
