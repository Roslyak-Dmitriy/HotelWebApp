<!DOCTYPE html>
<html ng-app="HotelApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/bootstrap/dist/js/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main_ctrl.js"></script>
    <script src="main_srv.js"></script>
</head>
<body>
<div ng-controller="MainCtrl">
    <div ng-init="init()">
        <!--{{test}}-->
    </div>
    <div ng-init="show_all()" class="ng-cloak">
        <div class="row">
        <div class="col-md-8" ng-repeat="item in items">
            <div class="row">
                <img class="col-md-4 img-responsive" ng-src="{{item.image_src || '/webapp/img/No_image_available.svg'}}" alt="Responsive image">
                <div class="col-md-6">Номер: {{item.type}}</div>
                <div class="col-md-6">{{item.price}} $</div>
                <div class="col-md-6">Максимум человек: {{item.guests}}</div>
                <button class="btn btn-default">Забронировать</button>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
